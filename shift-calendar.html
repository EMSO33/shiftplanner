<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shift Calendar - ShiftPilot</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css" rel="stylesheet" />
  <style>
    #calendar {
      max-width: 100%;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    body {
      background: #f4f6f9;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üóìÔ∏è Shift Calendar</h1>
    <div id="calendar"></div>
    <button id="back-btn">‚¨ÖÔ∏è Back to Planner</button>
  </div>

  <!-- üîπ Firebase ve FullCalendar script'leri -->
  <script type="module">
    import { auth, db } from "./firebase.js";
    import {
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import {
      collection, query, where, getDocs, addDoc
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
    import { Calendar } from "https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js";

    const calendarEl = document.getElementById("calendar");
    const backBtn = document.getElementById("back-btn");
    let currentUser = null;

    // üîê Kullanƒ±cƒ± oturum kontrol√º
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loadCalendar();
      } else {
        window.location.replace("login.html");
      }
    });

    async function loadCalendar() {
      const q = query(collection(db, "shifts"), where("uid", "==", currentUser.uid));
      const querySnapshot = await getDocs(q);
      const events = [];

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        events.push({
          title: data.type,
          start: data.date,
          extendedProps: { note: data.note }
        });
      });

      // üóìÔ∏è FullCalendar ba≈ülat
      const calendar = new Calendar(calendarEl, {
        initialView: "dayGridMonth",
        height: 650,
        selectable: true,
        events,
        dateClick: async (info) => {
          const shiftType = prompt("Enter shift type (Morning/Evening/Night):");
          if (shiftType) {
            await addDoc(collection(db, "shifts"), {
              uid: currentUser.uid,
              date: info.dateStr,
              type: shiftType,
              note: "",
              createdAt: new Date().toISOString(),
            });
            alert("‚úÖ Shift added!");
            calendar.addEvent({ title: shiftType, start: info.dateStr });
          }
        },
        eventClick: (info) => {
          alert(`üìÖ ${info.event.title}\nüìù ${info.event.extendedProps.note || "No notes"}`);
        }
      });

      calendar.render();
    }

    // üîô Planner sayfasƒ±na d√∂n√º≈ü
    backBtn.addEventListener("click", () => {
      window.location.href = "shift.html";
    });
  </script>
</body>
</html>
