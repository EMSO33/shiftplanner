<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shift Calendar - ShiftPilot</title>

  <!-- FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet"/>

  <style>
    html, body { margin: 0; padding: 0; }
    body {
      display: block !important;
      align-items: initial !important;
      justify-content: initial !important;
      height: auto !important;
      background-color: #f4f6f9;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }

    #calendar {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #back-btn {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    #back-btn:hover { background-color: #0056b3; transform: scale(1.03); }

    /* üå´Ô∏è Apple tarzƒ± modal arkaplan */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      z-index: 9999;
      background-color: rgba(0,0,0,0.25);
      backdrop-filter: blur(8px) saturate(180%);
      -webkit-backdrop-filter: blur(8px) saturate(180%);
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }

    /* üçé Modal kutusu */
    .modal-content {
      position: relative;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      width: 360px;
      max-width: 90%;
      padding: 26px 22px 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: fadeUp 0.35s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ‚ùå Kapatma ikonu */
    .close-icon {
      position: absolute;
      top: 14px;
      right: 16px;
      font-size: 22px;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .close-icon:hover {
      color: #dc3545;
      transform: scale(1.2);
    }

    /* Ba≈ülƒ±k */
    .modal-content h3 {
      margin: 0 0 18px;
      text-align: center;
      font-size: 1.4rem;
      color: #0d6efd;
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .modal-content label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    .modal-content input,
    .modal-content select {
      width: 100%;
      padding: 5px 8px;
      margin-bottom: 12px;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      background-color: rgba(255,255,255,0.85);
      transition: all 0.2s ease;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 6px rgba(13,110,253,0.3);
    }

    /* üé® Butonlar */
    .modal-actions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .modal-actions button {
      flex: 1;
      border: none;
      border-radius: 8px;
      padding: 10px 12px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      transition: 0.25s ease;
    }

    #save-btn   { background: linear-gradient(135deg, #198754, #27ae60); }
    #delete-btn { background: linear-gradient(135deg, #dc3545, #c0392b); }
    #close-btn  { background: linear-gradient(135deg, #6c757d, #495057); }

    .modal-actions button:hover {
      transform: scale(1.04);
      filter: brightness(1.1);
    }

    @media (max-width: 480px) {
      .modal-content {
        width: 90%;
        padding: 22px 18px;
      }
      .modal-actions {
        flex-direction: column;
      }
      .modal-actions button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin:20px 0;">üóìÔ∏è Shift Calendar</h1>
  <div id="calendar"></div>
  <button id="back-btn">‚¨ÖÔ∏è Back to Planner</button>

  <!-- ü™ü Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <span class="close-icon" id="top-close">‚úñ</span>
      <h3>‚úèÔ∏è Edit Shift</h3>
      <label>Date</label>
      <input type="date" id="edit-date"/>

      <label>Type</label>
      <select id="edit-type">
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
      </select>

      <label>Note</label>
      <input type="text" id="edit-note" placeholder="Note (optional)"/>

      <div class="modal-actions">
        <button id="save-btn">üíæ Save</button>
        <button id="delete-btn">üóëÔ∏è Delete</button>
        <button id="close-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const firebaseConfig = {
        apiKey: "AIzaSyARlOXg2YuKrEsRWARCUTiabHoMN1hO3Ks",
        authDomain: "shiftpilot-b3c1d.firebaseapp.com",
        projectId: "shiftpilot-b3c1d",
        storageBucket: "shiftpilot-b3c1d.firebasestorage.app",
        messagingSenderId: "676810685497",
        appId: "1:676810685497:web:db3162bc7a394442caa1e8",
        measurementId: "G-BEJ85FBSCZ"
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db   = firebase.firestore();

      const calendarEl = document.getElementById("calendar");
      const backBtn    = document.getElementById("back-btn");

      const modal     = document.getElementById("editModal");
      const editDate  = document.getElementById("edit-date");
      const editType  = document.getElementById("edit-type");
      const editNote  = document.getElementById("edit-note");
      const saveBtn   = document.getElementById("save-btn");
      const deleteBtn = document.getElementById("delete-btn");
      const closeBtn  = document.getElementById("close-btn");
      const topClose  = document.getElementById("top-close");

      let selectedEvent = null;

      const colorForType = (type) => {
        if (type === "Morning") return "#198754";
        if (type === "Evening") return "#ffc107";
        return "#0d6efd";
      };

      const openModal = (evt) => {
        selectedEvent = evt;
        const iso = evt.startStr.substring(0, 10);
        editDate.value = iso;
        editType.value = evt.title;
        editNote.value = evt.extendedProps?.note || "";
        modal.style.display = "flex";
      };

      const closeModal = () => {
        modal.style.display = "none";
        selectedEvent = null;
      };

      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
      closeBtn.addEventListener("click", closeModal);
      topClose.addEventListener("click", closeModal);

      auth.onAuthStateChanged(async (user) => {
        if (!user) { window.location.href = "login.html"; return; }

        const snap = await db.collection("shifts").where("uid", "==", user.uid).get();
        const events = snap.docs.map(d => {
          const data = d.data();
          return {
            id: d.id,
            title: data.type,
            start: data.date,
            color: colorForType(data.type),
            textColor: (data.type === "Evening") ? "#000" : "#fff",
            extendedProps: { note: data.note || "" }
          };
        });

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 650,
          events,
          dateClick: async (info) => {
            const type = prompt("Enter shift type (Morning/Evening/Night):");
            if (!type) return;
            await db.collection("shifts").add({
              uid: user.uid,
              date: info.dateStr,
              type,
              note: "",
              createdAt: new Date().toISOString()
            });
            calendar.addEvent({
              title: type,
              start: info.dateStr,
              color: colorForType(type),
              textColor: (type === "Evening") ? "#000" : "#fff"
            });
            alert("‚úÖ Shift added!");
          },
          eventClick: (info) => openModal(info.event)
        });

        calendar.render();

        saveBtn.addEventListener("click", async () => {
          if (!selectedEvent) return;
          const newType = editType.value;
          const newNote = editNote.value;
          const newDate = editDate.value;

          await db.collection("shifts").doc(selectedEvent.id).update({
            date: newDate,
            type: newType,
            note: newNote
          });

          selectedEvent.setProp("title", newType);
          selectedEvent.setProp("start", newDate);
          selectedEvent.setProp("color", colorForType(newType));
          selectedEvent.setProp("textColor", (newType === "Evening") ? "#000" : "#fff");
          selectedEvent.setExtendedProp("note", newNote);

          closeModal();
          alert("‚úÖ Shift updated!");
        });

        deleteBtn.addEventListener("click", async () => {
          if (!selectedEvent) return;
          if (!confirm("Delete this shift?")) return;

          await db.collection("shifts").doc(selectedEvent.id).delete();
          selectedEvent.remove();
          closeModal();
          alert("üóëÔ∏è Shift deleted!");
        });
      });

      backBtn.addEventListener("click", () => window.location.href = "shift.html");
    });
  </script>
</body>
</html>
