<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Calendar - ShiftPilot</title>

  <!-- ‚úÖ FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #back-btn {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">üóìÔ∏è Shift Calendar</h1>
  <div id="calendar"></div>
  <button id="back-btn">‚¨ÖÔ∏è Back to Planner</button>

  <!-- ‚úÖ FullCalendar & Firebase -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // üîß Firebase yapƒ±landƒ±rmasƒ±
      const firebaseConfig = {
        apiKey: "AIzaSyARlOXg2YuKrEsRWARCUTiabHoMN1hO3Ks",
        authDomain: "shiftpilot-b3c1d.firebaseapp.com",
        projectId: "shiftpilot-b3c1d",
        storageBucket: "shiftpilot-b3c1d.firebasestorage.app",
        messagingSenderId: "676810685497",
        appId: "1:676810685497:web:db3162bc7a394442caa1e8",
        measurementId: "G-BEJ85FBSCZ"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      const calendarEl = document.getElementById('calendar');
      const backBtn = document.getElementById('back-btn');

      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        const snapshot = await db.collection("shifts").where("uid", "==", user.uid).get();
        const events = snapshot.docs.map(doc => {
          const data = doc.data();
          return {
            id: doc.id,
            title: data.type,
            start: data.date,
            color:
              data.type === "Morning" ? "#198754" :
              data.type === "Evening" ? "#ffc107" :
              "#0d6efd",
            extendedProps: { note: data.note || "" }
          };
        });

        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 650,
          events,
          dateClick: async (info) => {
            const shiftType = prompt("Enter shift type (Morning/Evening/Night):");
            if (shiftType) {
              await db.collection("shifts").add({
                uid: user.uid,
                date: info.dateStr,
                type: shiftType,
                note: "",
                createdAt: new Date().toISOString()
              });
              alert("‚úÖ Shift added!");
              calendar.addEvent({
                title: shiftType,
                start: info.dateStr,
                color:
                  shiftType === "Morning" ? "#198754" :
                  shiftType === "Evening" ? "#ffc107" :
                  "#0d6efd",
              });
            }
          },
          eventClick: async (info) => {
            const newType = prompt(
              `Edit shift (${info.event.title}) or leave blank to delete.\nüìù Note: ${info.event.extendedProps.note || "None"}`,
              info.event.title
            );

            if (newType === null) return; // iptal
            if (newType.trim() === "") {
              // ‚ùå Sil
              if (confirm("Delete this shift?")) {
                await db.collection("shifts").doc(info.event.id).delete();
                info.event.remove();
                alert("üóëÔ∏è Shift deleted!");
              }
              return;
            }

            // üîÑ G√ºncelle
            await db.collection("shifts").doc(info.event.id).update({ type: newType });
            info.event.setProp("title", newType);
            info.event.setProp("color",
              newType === "Morning" ? "#198754" :
              newType === "Evening" ? "#ffc107" :
              "#0d6efd"
            );
            alert("‚úÖ Shift updated!");
          }
        });

        calendar.render();
      });

      backBtn.addEventListener("click", () => {
        window.location.href = "shift.html";
      });
    });
  </script>
</body>
</html>
