<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Calendar - ShiftPilot</title>

    <!-- ‚úÖ FullCalendar CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <style>
      body {
        background-color: #f4f6f9;
      }
      #calendar {
        max-width: 900px;
        margin: 40px auto;
        background: white;
        padding: 10px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #back-btn {
        display: block;
        margin: 20px auto;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
      }
      #back-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="dashboard">
      <h1>üóìÔ∏è Shift Calendar</h1>
      <div id="calendar"></div>
      <button id="back-btn">‚¨ÖÔ∏è Back to Planner</button>
    </div>

    <!-- ‚úÖ FullCalendar JS -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/main.min.js"></script>

    <!-- ‚úÖ Firebase ve uygulama kodu -->
    <script type="module">
      import { auth, db } from "./firebase.js";
      import {
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
      import {
        collection,
        query,
        where,
        getDocs,
        addDoc,
      } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

      const calendarEl = document.getElementById("calendar");
      const backBtn = document.getElementById("back-btn");
      let currentUser = null;

      // üîê Oturum kontrol√º
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          await renderCalendar();
        } else {
          window.location.replace("login.html");
        }
      });

      async function renderCalendar() {
        const q = query(
          collection(db, "shifts"),
          where("uid", "==", currentUser.uid)
        );
        const querySnapshot = await getDocs(q);
        const events = [];

        querySnapshot.forEach((docSnap) => {
          const data = docSnap.data();
          events.push({
            title: `${data.type}`,
            start: data.date,
            extendedProps: { note: data.note || "" },
          });
        });

        // ‚úÖ FullCalendar ba≈ülat
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          height: 650,
          selectable: true,
          events: events,
          dateClick: async function (info) {
            const shiftType = prompt(
              "Enter shift type (Morning/Evening/Night):"
            );
            if (shiftType) {
              await addDoc(collection(db, "shifts"), {
                uid: currentUser.uid,
                date: info.dateStr,
                type: shiftType,
                note: "",
                createdAt: new Date().toISOString(),
              });
              alert("‚úÖ Shift added!");
              calendar.addEvent({
                title: shiftType,
                start: info.dateStr,
              });
            }
          },
          eventClick: function (info) {
            alert(
              `üìÖ ${info.event.title}\nüìù ${
                info.event.extendedProps.note || "No notes"
              }`
            );
          },
        });

        calendar.render();
      }

      backBtn.addEventListener("click", () => {
        window.location.href = "shift.html";
      });
    </script>
  </body>
</html>
