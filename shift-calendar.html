<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shift Calendar - ShiftPilot</title>

  <!-- ‚úÖ FullCalendar CSS -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
    }
    #calendar {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    #back-btn {
      display: block;
      margin: 20px auto;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #back-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <h1 style="text-align:center;">üóìÔ∏è Shift Calendar</h1>
  <div id="calendar"></div>
  <button id="back-btn">‚¨ÖÔ∏è Back to Planner</button>

  <!-- ‚úÖ FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

  <!-- ‚úÖ Firebase klasik SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // üîß Firebase yapƒ±landƒ±rmasƒ±
      const firebaseConfig = {
        apiKey: "AIzaSyARlOXg2YuKrEsRWARCUTiabHoMN1hO3Ks",
        authDomain: "shiftpilot-b3c1d.firebaseapp.com",
        projectId: "shiftpilot-b3c1d",
        storageBucket: "shiftpilot-b3c1d.firebasestorage.app",
        messagingSenderId: "676810685497",
        appId: "1:676810685497:web:db3162bc7a394442caa1e8",
        measurementId: "G-BEJ85FBSCZ"
      };

      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      const calendarEl = document.getElementById('calendar');
      const backBtn = document.getElementById('back-btn');

      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          window.location.href = "login.html";
          return;
        }

        // üîπ Firestore'dan vardiyalarƒ± al
        const snapshot = await db.collection("shifts").where("uid", "==", user.uid).get();
        const events = snapshot.docs.map(doc => {
          const data = doc.data();

          // üîπ Renk belirleme
          let color = "#6c757d";
          if (data.type === "Morning") color = "#28a745"; // ye≈üil
          else if (data.type === "Evening") color = "#fd7e14"; // turuncu
          else if (data.type === "Night") color = "#007bff"; // mavi

          return {
            title: data.type,
            start: data.date,
            backgroundColor: color,
            borderColor: color,
            textColor: "white",
            extendedProps: { note: data.note || "" }
          };
        });

        // ‚úÖ FullCalendar ba≈ülat
        const calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          height: 650,
          events,
          dateClick: async (info) => {
            const shiftType = prompt("Enter shift type (Morning/Evening/Night):");
            if (shiftType) {
              // üîπ Renk belirleme
              let color = "#6c757d";
              if (shiftType === "Morning") color = "#28a745";
              else if (shiftType === "Evening") color = "#fd7e14";
              else if (shiftType === "Night") color = "#007bff";

              await db.collection("shifts").add({
                uid: user.uid,
                date: info.dateStr,
                type: shiftType,
                note: "",
                createdAt: new Date().toISOString()
              });
              alert("‚úÖ Shift added!");
              calendar.addEvent({
                title: shiftType,
                start: info.dateStr,
                backgroundColor: color,
                borderColor: color,
                textColor: "white"
              });
            }
          },
          eventClick: (info) => {
            alert(`üìÖ ${info.event.title}\nüìù ${info.event.extendedProps.note || "No notes"}`);
          }
        });

        calendar.render();
      });

      backBtn.addEventListener("click", () => {
        window.location.href = "shift.html";
      });
    });
  </script>
</body>
</html>
