<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShiftPilot Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .admin-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    nav button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background-color: #0d6efd;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.1s ease-in;
    }

    nav button:hover {
      background-color: #0b5ed7;
      transform: scale(1.03);
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .tab-btn.active { outline: 2px solid #0d6efd; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #0d6efd;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .search-bar {
      margin-bottom: 15px;
      text-align: right;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .logout-btn {
      background-color: #e63946;
    }
    .logout-btn:hover {
      background-color: #c1121f;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>üë®‚Äçüíº ShiftPilot Admin Panel</h1>

    <nav>
      <button class="tab-btn active" data-target="#content-shifts">üìã All Shifts</button>
      <button class="tab-btn" data-target="#content-users">üë• Users</button>
      <button class="tab-btn" data-target="#content-stats">üìä Statistics</button>
      <button id="logout-btn" class="logout-btn">üö™ Logout</button>
    </nav>

    <!-- üßæ All Shifts -->
    <div id="content-shifts" class="tab-content active">
      <div class="search-bar">
        <input type="text" id="searchShift" placeholder="Search by user or date...">
      </div>
      <table id="shiftsTable">
        <thead>
          <tr>
            <th>User Email</th>
            <th>Date</th>
            <th>Type</th>
            <th>Note</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- üë• Users -->
    <div id="content-users" class="tab-content">
      <table id="usersTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>UID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- üìä Stats -->
    <div id="content-stats" class="tab-content">
      <canvas id="shiftChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="admin.js"></script>

  <!-- ü™ü Edit Shift Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Shift</h3>
    <label>Date:</label>
    <input type="date" id="edit-date" />

    <label>Type:</label>
    <select id="edit-type">
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
      <option value="Night">Night</option>
    </select>

    <label>Note:</label>
    <textarea id="edit-note" placeholder="Add note..."></textarea>

    <div class="modal-actions">
      <button id="saveEdit">üíæ Save</button>
      <button id="cancelEdit">‚ùå Cancel</button>
    </div>
  </div>
</div>

<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0,0,0,0.4);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .modal-content input, select, textarea {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  .modal-actions {
    display: flex;
    justify-content: space-between;
    margin-top: 10px;
  }
  .modal-actions button {
    flex: 1;
    margin: 0 5px;
    padding: 8px;
    border: none;
    border-radius: 5px;
    font-weight: 600;
    cursor: pointer;
  }
  #saveEdit { background-color: #198754; color: white; }
  #cancelEdit { background-color: #dc3545; color: white; }
</style>
<!-- ü™ü Edit Modal -->
<div id="editModal" style="
  display:none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
  z-index: 9999;
">
  <div style="
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 350px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  ">
    <h3>Edit Shift</h3>
    <label>Date:</label>
    <input type="date" id="edit-date" style="width:100%; margin-bottom:10px;" />

    <label>Type:</label>
    <select id="edit-type" style="width:100%; margin-bottom:10px;">
      <option value="Morning">Morning</option>
      <option value="Evening">Evening</option>
      <option value="Night">Night</option>
    </select>

    <label>Note:</label>
    <textarea id="edit-note" rows="3" style="width:100%; margin-bottom:15px;"></textarea>

    <div style="display:flex; justify-content:space-between;">
      <button id="saveEdit" style="background:#198754; color:white; padding:8px 14px; border:none; border-radius:5px;">üíæ Save</button>
      <button id="cancelEdit" style="background:#dc3545; color:white; padding:8px 14px; border:none; border-radius:5px;">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
