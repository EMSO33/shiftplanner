<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShiftPilot Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .admin-container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; margin-bottom: 20px; color: #333; }

    nav {
      display: flex; justify-content: center; gap: 10px; margin-bottom: 20px;
    }
    nav button {
      padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer;
      color: #fff; background: #0d6efd; font-weight: 600;
      transition: background-color .3s, transform .1s ease-in;
    }
    nav button:hover { background: #0b5ed7; transform: scale(1.03); }
    .tab-btn.active { outline: 2px solid #0d6efd; }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #0d6efd; color: white; }
    tr:hover { background: #f1f1f1; }

    .search-bar { margin-bottom: 15px; text-align: right; }
    .search-bar input {
      padding: 8px; border-radius: 6px; border: 1px solid #ccc; width: 250px;
    }

    .logout-btn { background: #e63946; }
    .logout-btn:hover { background: #c1121f; }

    /* Edit/Delete buton stili (g√ºvence) */
    .edit-btn, .delete-btn {
      margin-left: 8px; padding: 6px 10px; font-size: .9rem;
      border: none; border-radius: 4px; cursor: pointer;
      transition: transform .1s ease-in;
    }
    .edit-btn { background: #ffc107; color: #000; }
    .delete-btn { background: #dc3545; color: #fff; }
    .edit-btn:hover, .delete-btn:hover { transform: scale(1.05); }

    /* Modal */
    .modal {
      display: none; position: fixed; inset: 0; z-index: 9999;
      background: rgba(0,0,0,.5); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #fff; width: 340px; padding: 20px;
      border-radius: 12px; box-shadow: 0 12px 40px rgba(0,0,0,.2);
      display: flex; flex-direction: column; gap: 10px;
    }
    .modal-content h3 { margin: 0 0 8px; text-align: center; color: #333; }
    .modal-content label { font-weight: 600; color: #444; }
    .modal-content input, .modal-content select, .modal-content textarea {
      width: 100%; padding: 8px; border-radius: 6px; border: 1px solid #ccc; box-sizing: border-box;
    }
    .modal-actions { display: flex; gap: 8px; margin-top: 6px; }
    .modal-actions button {
      flex: 1; border: none; border-radius: 6px; padding: 8px 10px; color: #fff; font-weight: 600; cursor: pointer;
    }
    #saveEdit { background: #198754; }
    #cancelEdit { background: #6c757d; }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>üë®‚Äçüíº ShiftPilot Admin Panel</h1>

    <nav>
      <button class="tab-btn active" data-target="#content-shifts">üìã All Shifts</button>
      <button class="tab-btn" data-target="#content-users">üë• Users</button>
      <button class="tab-btn" data-target="#content-stats">üìä Statistics</button>
      <button id="logout-btn" class="logout-btn">üö™ Logout</button>
    </nav>

    <!-- üßæ All Shifts -->
    <div id="content-shifts" class="tab-content active">
      <div class="search-bar">
        <input type="text" id="searchShift" placeholder="Search by user or date...">
      </div>
      <table id="shiftsTable">
        <thead>
          <tr>
            <th>User Email</th>
            <th>Date</th>
            <th>Type</th>
            <th>Note</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- üë• Users -->
    <div id="content-users" class="tab-content">
      <table id="usersTable">
        <thead>
          <tr>
            <th>Email</th>
            <th>Role</th>
            <th>UID</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- üìä Stats -->
    <div id="content-stats" class="tab-content">
      <canvas id="shiftChart" width="400" height="200"></canvas>
    </div>
  </div>

  <!-- ü™ü Edit Shift Modal (TEK) -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Shift</h3>

      <label for="edit-date">Date</label>
      <input type="date" id="edit-date" />

      <label for="edit-type">Type</label>
      <select id="edit-type">
        <option value="Morning">Morning</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
      </select>

      <label for="edit-note">Note</label>
      <textarea id="edit-note" rows="3" placeholder="Add note..."></textarea>

      <div class="modal-actions">
        <button id="saveEdit">üíæ Save</button>
        <button id="cancelEdit">‚ùå Cancel</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK'lar -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <!-- admin.js en SONDAN y√ºkleniyor (modal y√ºklendikten sonra) -->
  <script src="admin.js"></script>
</body>
</html>
