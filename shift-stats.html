<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shift Statistics - ShiftPilot</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    .stats-container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      margin: auto;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    canvas {
      margin-top: 20px;
      width: 100%;
      height: 300px;
    }

    #back-btn, #logout-btn {
      margin-top: 15px;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
      transition: background-color 0.3s;
      width: 48%;
    }

    #back-btn {
      background-color: #0d6efd;
    }
    #back-btn:hover {
      background-color: #0b5ed7;
    }

    #logout-btn {
      background-color: #e63946;
    }
    #logout-btn:hover {
      background-color: #c1121f;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="stats-container">
    <h1>üìä Shift Statistics</h1>
    <p id="user-info">Loading user data...</p>

    <canvas id="shiftChart"></canvas>

    <div class="button-row">
      <button id="back-btn">‚¨ÖÔ∏è Back to Dashboard</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="shift-stats.js"></script>
</body>
</html>
