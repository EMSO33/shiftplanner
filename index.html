<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftPilot Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Buton grubunu dikey hizala */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .button-group button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .button-group button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ShiftPilot Dashboard</h1>
    <p id="welcome-text">Loading user info...</p>

    <!-- 🔹 Dashboard Butonları -->
    <div class="button-group">
      <button id="planner-btn">🗓️ Go to Shift Planner</button>
      <button id="calendar-btn">📅 View Calendar</button>
      <button id="stats-btn">📊 View Stats</button>
      <button id="logout-btn">🚪 Logout</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const welcomeText = document.getElementById("welcome-text");
    const logoutBtn = document.getElementById("logout-btn");
    const plannerBtn = document.getElementById("planner-btn");
    const calendarBtn = document.getElementById("calendar-btn");
    const statsBtn = document.getElementById("stats-btn");

    // 🔐 Kullanıcı oturum kontrolü
    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcomeText.textContent = `Welcome, ${user.email} 👋`;
      } else {
        window.location.replace("login.html");
      }
    });

    // 🚪 Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("👋 Logged out successfully!");
      window.location.replace("login.html");
    });

    // 🗓️ Shift Planner yönlendirme
    plannerBtn.addEventListener("click", () => {
      window.location.href = "shift.html";
    });

    // 📅 Takvim yönlendirme
    calendarBtn.addEventListener("click", () => {
      window.location.href = "shift-calendar.html";
    });

    // 📊 İstatistik sayfasına yönlendirme
    statsBtn.addEventListener("click", () => {
      window.location.href = "shift-stats.html";
    });
  </script>
</body>
</html>
