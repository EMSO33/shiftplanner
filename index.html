<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftPilot Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Dashboard tasarımı */
    body {
      background-color: #f4f6f9;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
      margin: 100px auto;
    }

    h1 {
      color: #333;
      margin-bottom: 1rem;
    }

    #welcome-text {
      color: #666;
      margin-bottom: 1.5rem;
    }

    /* Buton grubu */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .button-group button {
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s;
      width: 100%;
    }

    .button-group button:hover {
      transform: scale(1.03);
    }

    /* Renk temaları */
    #planner-btn {
      background-color: #0d6efd; /* mavi */
    }
    #planner-btn:hover {
      background-color: #0b5ed7;
    }

    #calendar-btn {
      background-color: #20c997; /* yeşil */
    }
    #calendar-btn:hover {
      background-color: #198754;
    }

    #stats-btn {
      background-color: #ffc107; /* sarı */
      color: #000;
    }
    #stats-btn:hover {
      background-color: #e0a800;
      color: #000;
    }

    #logout-btn {
      background-color: #dc3545; /* kırmızı */
    }
    #logout-btn:hover {
      background-color: #bb2d3b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>ShiftPilot Dashboard</h1>
    <p id="welcome-text">Loading user info...</p>

    <div class="button-group">
      <button id="planner-btn">🗓️ Go to Shift Planner</button>
      <button id="calendar-btn">📅 View Calendar</button>
      <button id="stats-btn">📊 View Stats</button>
      <button id="logout-btn">🚪 Logout</button>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const welcomeText = document.getElementById("welcome-text");
    const logoutBtn = document.getElementById("logout-btn");
    const plannerBtn = document.getElementById("planner-btn");
    const calendarBtn = document.getElementById("calendar-btn");
    const statsBtn = document.getElementById("stats-btn");

    // Kullanıcı oturum kontrolü
    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcomeText.textContent = `Welcome, ${user.email} 👋`;
      } else {
        window.location.replace("login.html");
      }
    });

    // Çıkış
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("👋 Logged out successfully!");
      window.location.replace("login.html");
    });

    // Planner yönlendirme
    plannerBtn.addEventListener("click", () => {
      window.location.href = "shift.html";
    });

    // Takvim yönlendirme
    calendarBtn.addEventListener("click", () => {
      window.location.href = "shift-calendar.html";
    });

    // İstatistik sayfasına yönlendirme
    statsBtn.addEventListener("click", () => {
      window.location.href = "shift-stats.html";
    });
  </script>
</body>
</html>
