<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShiftPilot Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="dashboard">
    <h1>ShiftPilot Dashboard</h1>
    <p id="welcome-text">Loading user info...</p>

    <!-- 🔹 Yeni buton -->
    <button id="planner-btn">Go to Shift Planner</button>

    <button id="logout-btn">Logout</button>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

    const welcomeText = document.getElementById("welcome-text");
    const logoutBtn = document.getElementById("logout-btn");
    const plannerBtn = document.getElementById("planner-btn");

    // Kullanıcı oturum durumunu kontrol et
    onAuthStateChanged(auth, (user) => {
      if (user) {
        welcomeText.textContent = `Welcome, ${user.email} 👋`;
      } else {
        window.location.replace("login.html");
      }
    });

    // Logout işlemi
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      alert("👋 Logged out successfully!");
      window.location.replace("login.html");
    });

    // Yeni buton: Shift Planner'a git
    plannerBtn.addEventListener("click", () => {
      window.location.href = "shift.html";
    });
  </script>
</body>
</html>
