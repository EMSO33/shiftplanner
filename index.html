<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShiftPilot Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .dashboard {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
    }

    .dashboard h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    #welcome-text {
      color: #555;
      margin-bottom: 1.5rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 10px;
    }

    .button-group button {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.1s ease-in;
      color: white;
      width: 100%;
    }

    .button-group button:hover {
      transform: scale(1.03);
    }

    #planner-btn { background-color: #198754; }
    #planner-btn:hover { background-color: #157347; }

    #calendar-btn { background-color: #0d6efd; }
    #calendar-btn:hover { background-color: #0b5ed7; }

    #stats-btn { background-color: #fd7e14; }
    #stats-btn:hover { background-color: #e76f00; }

    #logout-btn { background-color: #e63946; }
    #logout-btn:hover { background-color: #c1121f; }

  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to ShiftPilot</h1>
    <p id="welcome-text">Manage your shifts with ease.</p>

    <div class="button-group">
      <button id="planner-btn">📋 Go to Shift Planner</button>
      <button id="calendar-btn">📅 Calendar</button>
      <button id="stats-btn">📊 Shift Statistics</button>
      <button id="logout-btn">🚪 Logout</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARlOXg2YuKrEsRWARCUTiabHoMN1hO3Ks",
      authDomain: "shiftpilot-b3c1d.firebaseapp.com",
      projectId: "shiftpilot-b3c1d",
      storageBucket: "shiftpilot-b3c1d.firebasestorage.app",
      messagingSenderId: "676810685497",
      appId: "1:676810685497:web:db3162bc7a394442caa1e8",
      measurementId: "G-BEJ85FBSCZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("planner-btn").addEventListener("click", () => {
      window.location.href = "shift.html";
    });
    document.getElementById("calendar-btn").addEventListener("click", () => {
      window.location.href = "shift-calendar.html";
    });
    document.getElementById("stats-btn").addEventListener("click", () => {
      window.location.href = "shift-stats.html";
    });
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
