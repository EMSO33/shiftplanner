<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShiftPilot Dashboard</title>
  <link rel="stylesheet" href="styles.css">

  <style>
    /* 🌐 Genel Sayfa Ortalaması */
    body {
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* 🖥️ Dashboard Kutusu */
    .dashboard {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
      max-width: 90%;
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .dashboard h1 {
      margin-bottom: 1rem;
      color: #222;
      font-size: 1.6rem;
    }

    #welcome-text {
      color: #555;
      margin-bottom: 1.8rem;
      font-size: 1rem;
    }

    /* 🔘 Buton Grubu */
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .button-group button {
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s ease;
      color: #fff;
      width: 100%;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .button-group button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    /* 🎨 Renk Temaları */
    #planner-btn { background-color: #198754; }
    #planner-btn:hover { background-color: #157347; }

    #calendar-btn { background-color: #0d6efd; }
    #calendar-btn:hover { background-color: #0b5ed7; }

    #stats-btn { background-color: #fd7e14; }
    #stats-btn:hover { background-color: #e76f00; }

    #logout-btn { background-color: #e63946; }
    #logout-btn:hover { background-color: #c1121f; }

    /* 🌀 Giriş Animasyonu */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.97); }
      to { opacity: 1; transform: scale(1); }
    }

    /* 📱 Mobil Düzeltme */
    @media (max-width: 480px) {
      .dashboard {
        width: 90%;
        padding: 2rem;
      }
      .button-group button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to ShiftPilot</h1>
    <p id="welcome-text">Manage your shifts with ease.</p>

    <div class="button-group">
      <button id="planner-btn">📋 Go to Shift Planner</button>
      <button id="calendar-btn">📅 Calendar</button>
      <button id="stats-btn">📊 Shift Statistics</button>
      <button id="logout-btn">🚪 Logout</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyARlOXg2YuKrEsRWARCUTiabHoMN1hO3Ks",
      authDomain: "shiftpilot-b3c1d.firebaseapp.com",
      projectId: "shiftpilot-b3c1d",
      storageBucket: "shiftpilot-b3c1d.firebasestorage.app",
      messagingSenderId: "676810685497",
      appId: "1:676810685497:web:db3162bc7a394442caa1e8",
      measurementId: "G-BEJ85FBSCZ"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("planner-btn").addEventListener("click", () => {
      window.location.href = "shift.html";
    });
    document.getElementById("calendar-btn").addEventListener("click", () => {
      window.location.href = "shift-calendar.html";
    });
    document.getElementById("stats-btn").addEventListener("click", () => {
      window.location.href = "shift-stats.html";
    });
    document.getElementById("logout-btn").addEventListener("click", async () => {
      await auth.signOut();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
